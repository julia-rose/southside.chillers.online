<hr />
<header class="post-header">
    {{ if .PrevInSection }}
    <a href="{{ .PrevInSection.Permalink }}">Previous Chapter: {{ .PrevInSection.Title }}</a>
    <hr />
    {{ end }}
    <h2>Chapter {{ .Params.chapter }}</h2>
    <h1 class="post-title">{{ .Title }}</h1>
    {{ if .Description }}
    <p class="post-description">{{ .Description }}</p>
    {{ end }}
</header>
